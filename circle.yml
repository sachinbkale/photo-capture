general:
  artifacts:
    - "target/photo-capture-*.jar"
machine:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.10.0/docker-compose-`uname -s`-`uname -m` > /home/ubuntu/bin/docker-compose
    - chmod +x /home/ubuntu/bin/docker-compose
    - docker-compose version
  java:
    version: openjdk8
  maven:
    version: maven3
  services:
    - docker

dependencies:

test:
  pre:
    -  mvn clean test # running maven test cases
  post:
    -  java -jar ./target/photo-capture-0.0.1-SNAPSHOT.jar
  override:
    - docker-compose up -d
    - mvn dependency:resolve
deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag photocapture_photocapture $DOCKER_HUB_USER_ID/photo_capture:$CIRCLE_SHA1
      - docker tag photocapture_photocapture $DOCKER_HUB_USER_ID/photo_capture:latest
      - docker push $DOCKER_HUB_USER_ID/photo_capture:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/photo_capture:latest
