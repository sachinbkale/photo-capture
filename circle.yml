general:
  artifacts:
    - "target/photo-capture-*.jar"
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose==1.8.1

test:
  override:
    - docker-compose up -d

deployment:
  hub:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag photocapture_photocapture $DOCKER_HUB_USER_ID/photo_capture:$CIRCLE_SHA1
      - docker tag photocapture_photocapture $DOCKER_HUB_USER_ID/photo_capture:latest
      - docker push $DOCKER_HUB_USER_ID/photo_capture:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/photo_capture:latest
